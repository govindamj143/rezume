    <script type="text/javascript">
        $(document).ready(function(){
            var html = '<tr><td><input class="btn btn-danger" type="button" id="remove" name="remove" value="Remove" tabindex="-1"></td><td><input class="form-control" type="text" tabname="name[]" required></td><td><input class="form-control" type="text" tabname="name[]" required><td><input class="form-control" type="text" id="tab2" tabname="name[]" required></tr>';
            var max = 10;
            var x = 1;
            $("#add").click(function(){
                if(x <= max){
                    $("#table_field").append(html);
                    x++;
                }
            })

            $("#table_field").on('click', '#remove', function() {
                $(this).closest('tr').remove();
                x--;
            })

            $('#tab1').on('keydown', function(e){
                if(e.keyCode == 9){
                    if(x <= max) {
                        $("#table_field").append(html);
                        x++
                    }
                }
            })
        
            $("#table_field").on('keydown', '#tab2', function(e){
                if(e.keyCode == 9){
                    if (x <= max){
                        $('#table_field').append(html)
                        x++
                    }
                }
            })
        
        })
    </script>
