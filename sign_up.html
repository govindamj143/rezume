    <div class="container py-4" >
      <div class="row g-0 ">
        <div class="offset-md-3 col-md-5 mb-lg-0">
          <div class="card cascading-right bg-body-tertiary" style="
              backdrop-filter: blur(100px);
              ">
            <div class="card-body p-5 shadow-5">
              <h2 class="fw-bold mb-5 text-center text-success">Sign Up Now</h2>
              <form>
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row">
                  <div class="col-md-6 col-sm-4 mb-3">
                    <div class="form-outline">
                      <input type="text" id="form3Example1" class="form-control"  placeholder="First Name"/>
                      <label class="form-label text-primary" for="form3Example1">First name<span style="color: red;">*</span></label>
                    </div>
                  </div>
                  <div class="col-md-6 col-sm-4 mb-3">
                    <div class="form-outline">
                      <input type="text" id="form3Example2" class="form-control"  placeholder="Last Name"/>
                      <label class="form-label text-primary" for="form3Example2">Last name<span style="color: red;">*</span></label>
                    </div>
                  </div>
                </div>

                 <!-- Phone number -->

                <div class="col-md-12 col-sm-4 mb-3 text-sm-start">
                    <div class="form-outline">
                      <input type="number" id="form3Example6" class="form-control"  placeholder="Enter Your Phone Number"/>
                      <label class="form-label text-primary" for="form3Example6">Phone Number<span style="color: red;">*</span></label>
                    </div>
                  </div>

                <!-- Email input -->
                <div class="form-outline mb-3">
                  <input type="email" id="form3Example3" class="form-control" placeholder="Enter Your Email Address" />
                  <label class="form-label text-primary" for="form3Example3">Email address<span style="color: red;">*</span></label>
                </div>
  
                <!-- Password input -->
                <div class="form-outline mb-3">
                  <input type="password" id="form3Example4" class="form-control" />
                  <label class="form-label text-primary" for="form3Example4" placeholder="Enter Your Password" >Password<span style="color: red;">*</span></label>
                </div>
  
                <!-- Submit button -->
                <a href="login.html"><button type="submit" class="btn btn-outline-success col-12 text-center">
                  Sign up </button></a>
              </form>
            </div>
          </div>
        </div>
      </div>
